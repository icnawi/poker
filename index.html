<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cards.css">
    <link rel="stylesheet" href="styles.css">
    <title>Fancy Poker Game</title>
</head>

<body>
    <section class="poker-table">
        <div class="poker-container">
            <div class="poker-hand-history">
                <h3 class="hand-record-title">HISTORY:</h3>
                <ul class="hands-list"></ul>
            </div>
            <div class="poker-playspace">
                <div class="poker-hand-col">
                    <div class="hand-placeholder">
                        <ul class="randomized-hand-drop"></ul>
                    </div>
                </div>
                <div class="poker-deck-col">
                    <div class="deck-placeholder">
                        <div class="back"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
